<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 50 Cognitive Biases (Dark Mode)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1A1A1A;
            color: #E0E0E0;
        }
        h1 {
            text-align: center;
            color: #FFFFFF;
            margin-bottom: 30px;
        }
        .toggle {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4FC3F7;
            color: #1A1A1A;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #81D4FA;
        }
        .bias-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            max-width: 100%;
            width: 90%;
            margin: 0 auto;
        }
        .bias {
            background-color: #2C2C2C;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .bias h2 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .bias h2 a {
            color: #4FC3F7;
            text-decoration: none;
        }
        .bias h2 a:hover {
            text-decoration: underline;
            color: #81D4FA;
        }
        .bias p {
            margin: 0;
            font-size: 14px;
            color: #B0B0B0;
            line-height: 1.5;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #888;
        }
        @media (min-width: 1200px) {
            .bias-container {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }
        }
        @media (min-width: 1600px) {
            .bias-container {
                grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1 id="title"></h1>
    <div class="toggle">
        <span id="langLabel"></span>
        <button id="langToggle">ðŸ‡¬ðŸ‡§</button>
    </div>
    <div class="bias-container" id="biasContainer"></div>
    <footer id="footer"></footer>

    <!-- Import language constants -->
    <script src="constants_en.js"></script>
    <script src="constants_zh.js"></script>
    <script src="constants_ja.js"></script>

    <script>
        const languageMap = {
            'en': constants_en,
            'zh': constants_zh,
            'ja': constants_ja
        };

        let currentLang = 'en'; // Start with English

        function renderBiases() {
            const constants = languageMap[currentLang];
            const container = document.getElementById('biasContainer');
            container.innerHTML = '';

            constants.biases.forEach(bias => {
                const div = document.createElement('div');
                div.className = 'bias';
                div.innerHTML = `
                    <h2><a href="${constants.searchBase}${encodeURIComponent(bias.name)}" target="_blank">${bias.name}</a></h2>
                    <p>${bias.desc}</p>
                `;
                container.appendChild(div);
            });

            document.getElementById('title').textContent = constants.title;
            document.getElementById('footer').textContent = constants.footer;
            document.getElementById('langLabel').textContent = constants.label;
            document.getElementById('langToggle').textContent = 
                currentLang === 'en' ? "ðŸ‡¨ðŸ‡³" : // Switch to Chinese
                currentLang === 'zh' ? "ðŸ‡¯ðŸ‡µ" : // Switch to Japanese
                "ðŸ‡¬ðŸ‡§"; // Switch to English
        }

        document.getElementById('langToggle').addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'zh' :
                          currentLang === 'zh' ? 'ja' :
                          'en'; // Cycle: English -> Chinese -> Japanese -> English
            renderBiases();
        });

        renderBiases();
    </script>
</body>
</html>
