<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        canvas {
            border: 2px solid #333;
            display: block;
            margin: 0 auto;
            background: #000;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Ping Pong</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <p>Use W/S for left paddle, Up/Down arrows for right paddle</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speedX: 5,
            speedY: 5
        };

        const paddleHeight = 80;
        const paddleWidth = 10;
        const leftPaddle = {
            x: 0,
            y: canvas.height / 2 - paddleHeight / 2,
            speed: 8
        };
        const rightPaddle = {
            x: canvas.width - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            speed: 8
        };

        // Scores
        let leftScore = 0;
        let rightScore = 0;

        // Keyboard controls
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        function movePaddles() {
            // Left paddle (W = up, S = down)
            if (keys['w'] && leftPaddle.y > 0) leftPaddle.y -= leftPaddle.speed;
            if (keys['s'] && leftPaddle.y < canvas.height - paddleHeight) leftPaddle.y += leftPaddle.speed;
            // Right paddle (Up = up, Down = down)
            if (keys['ArrowUp'] && rightPaddle.y > 0) rightPaddle.y -= rightPaddle.speed;
            if (keys['ArrowDown'] && rightPaddle.y < canvas.height - paddleHeight) rightPaddle.y += rightPaddle.speed;
        }

        function moveBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Ball collision with top/bottom
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
            }

            // Ball collision with paddles
            if (
                (ball.x - ball.radius < leftPaddle.x + paddleWidth && ball.y > leftPaddle.y && ball.y < leftPaddle.y + paddleHeight) ||
                (ball.x + ball.radius > rightPaddle.x && ball.y > rightPaddle.y && ball.y < rightPaddle.y + paddleHeight)
            ) {
                ball.speedX = -ball.speedX;
            }

            // Scoring
            if (ball.x < 0) {
                rightScore++;
                resetBall();
            } else if (ball.x > canvas.width) {
                leftScore++;
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = -ball.speedX;
            ball.speedY = Math.random() * 10 - 5; // Random vertical direction
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            ctx.fillStyle = '#fff';
            ctx.fillRect(leftPaddle.x, leftPaddle.y, paddleWidth, paddleHeight);
            ctx.fillRect(rightPaddle.x, rightPaddle.y, paddleWidth, paddleHeight);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();

            // Draw scores
            ctx.font = '32px Arial';
            ctx.fillText(leftScore, canvas.width / 4, 50);
            ctx.fillText(rightScore, 3 * canvas.width / 4, 50);

            // Draw center line
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#fff';
            ctx.stroke();
        }

        function gameLoop() {
            movePaddles();
            moveBall();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
